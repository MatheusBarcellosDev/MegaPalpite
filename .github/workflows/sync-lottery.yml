name: Sync Lottery Data

on:
  schedule:
    # Horários em UTC (subtrair 3h para Brasília)
    # Sorteios acontecem de segunda a sábado ~20h BRT
    # Logo após sorteio (20:30-23:00 BRT)
    - cron: '30 23 * * 0,1,2,3,4,5'  # 20:30 BRT - dom a sex
    - cron: '0 0 * * 1,2,3,4,5,6'    # 21:00 BRT - seg a sáb
    - cron: '30 0 * * 1,2,3,4,5,6'   # 21:30 BRT
    - cron: '0 1 * * 1,2,3,4,5,6'    # 22:00 BRT
    - cron: '0 2 * * 1,2,3,4,5,6'    # 23:00 BRT
    # Também rodar de manhã para garantir dados atualizados
    - cron: '0 12 * * *'             # 09:00 BRT - todos os dias
  workflow_dispatch: # Allows manual trigger

jobs:
  sync-lottery:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Sync API
        run: |
          response=$(curl -s -w "\n%{http_code}" "https://www.megapalpiteai.com.br/api/sync")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ne 200 ]; then
            echo "Sync failed with status $http_code"
            exit 1
          fi

name: Sync Lottery Data

on:
  schedule:
    # Horários em UTC (subtrair 3h para Brasília)
    # Sorteios são ~20h BRT, então sincronizamos:
    - cron: '30 23 * * 2,4,6'  # 20:30 BRT - logo após sorteio
    - cron: '0 0 * * 3,5,0'    # 21:00 BRT
    - cron: '30 0 * * 3,5,0'   # 21:30 BRT
    - cron: '0 1 * * 3,5,0'    # 22:00 BRT
    - cron: '0 2 * * 3,5,0'    # 23:00 BRT
    # Também rodar de manhã para garantir dados atualizados
    - cron: '0 12 * * *'       # 09:00 BRT - todos os dias
  workflow_dispatch: # Allows manual trigger

jobs:
  sync-lottery:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Sync API
        run: |
          response=$(curl -s -w "\n%{http_code}" "https://mega-palpite.vercel.app/api/sync")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ne 200 ]; then
            echo "Sync failed with status $http_code"
            exit 1
          fi
